<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://cdn.rawgit.com/chrisvfritz/5f0a639590d6e648933416f90ba7ae4e/raw/98739fb8ac6779cb2da11aaa9ab6032e52f3be00/currency-validator.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Hey! Put cursor here
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">Now it's seen me</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse letters</button>
    </div>

    <div id="app-6">
        <a v-bind:href="url">1</a>
        <input v-model="word">
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>

    <div id="app-8">
        <p>Original value: "{{ message }}"</p>
        <p>Reversed value: "{{ reversedMessage }}"</p>
    </div>

    <div id="watch-example">
        <p>
            Ask a simple question (yes/no):
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>

    <div id="app-9">
        <input v-model="parentMsg">
        <br/>
        <child :my-message="parentMsg"></child>
    </div>


        <component v-model="hi"/>

    <div id="app-11">
        <currency-input label="Price" v-model="price"></currency-input>
        <currency-input label="Shipping" v-model="shipping"></currency-input>
        <currency-input label="Handling" v-model="handling"></currency-input>
        <currency-input label="Discount" v-model="discount"></currency-input>

        <p>Total mount: ${{ total }}</p>
    </div>

    <div id="example-1">
        <button @click="show = !show">
            Switch rendering
        </button>
        <transition name="slide-fade">
            <p v-if="show">Hello Vue.js!</p>
        </transition>
    </div>

    <script src="components.js"></script>

</body>
</html>
